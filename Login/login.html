<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.css" rel="stylesheet">
        <title>Login | Massa FrontEnd</title>
    </head>

    <body>
        <section class="login__card" data-aos="fade-down" data-aos-offset="200" data-aos-duration="800">
            <div class="icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <h1>Login</h1>
            <h2>Entre com suas credenciais</h2>

            <form class="login__form">
                <div class="field">
                    <label>Login</label>
                    <input type="text" placeholder="Digite seu Login">
                </div>

                <div class="field">
                    <label>Senha</label>
                    <input type="password" placeholder="Digite sua Senha">
                </div>
                <div class="field">
                    <a href="#" class="link__reset__password">Esqueceu sua senha?</a>
                </div>
                <div class="field">
                    <div class="group__btn">
                        <button type="submit">Logar</button>
                        <button class="transparent" type="reset">Apagar Dados</button>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.js"></script>
<script>
    AOS.init();
</script>
